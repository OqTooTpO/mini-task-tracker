<form
  [formGroup]="taskForm"
  (ngSubmit)="onSubmit()"
  class="task-form-container"
>
  <h1>Создние задачи</h1>
  <mat-form-field appearance="fill">
    <mat-label>Заголовок</mat-label>
    <input matInput formControlName="title" required />
    <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
      Введите заголовок
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Описание</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Дедлайн</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="deadline"
      required
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Приоритет</mat-label>
    <mat-select formControlName="priority" required>
      <mat-option value="low">Низкий</mat-option>
      <mat-option value="medium">Средний</mat-option>
      <mat-option value="high">Высокий</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Статус</mat-label>
    <mat-select formControlName="status" required>
      <mat-option value="open">Открыта</mat-option>
      <mat-option value="in-progress">В процессе</mat-option>
      <mat-option value="completed">Завершена</mat-option>
      <mat-option value="deferred">Отложена</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Исполнитель</mat-label>
    <input matInput formControlName="assignee" required />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="taskForm.invalid"
  >
    Добавить задачу
  </button>
</form>
